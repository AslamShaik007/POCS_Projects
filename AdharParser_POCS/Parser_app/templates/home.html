<!DOCTYPE html>
<html>
<head>
    <title>Government ID Parse App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #337ab7;
            color: #fff;
            padding: 20px;
        }
        form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"]:hover {
            border-color: #337ab7;
        }
        input[type="submit"] {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #235a9b;
        }
    </style>
</head>
<body>
    <h1>Upload Government ID</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="government_id_file" accept=".pdf, .jpg, .png, .jpeg" required>
        <br>
        <input type="submit" value="Upload and Parse">
    </form>
</body>
</html>
